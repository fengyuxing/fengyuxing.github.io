<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Browser Redirect</title>
</head>
<body>
<h2>点击下面的按钮，跳转到外部浏览器</h2>
<button onclick="openInBrowser()">打开 Google</button>

<script type="text/javascript">
    function openInBrowser() {
        // 使用 window.location 跳转到外部浏览器
        window.location.href = "https://www.google.com";
    }
</script>
</body>
</html>
