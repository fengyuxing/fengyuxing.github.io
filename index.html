<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Redirect Demo</title>
</head>
<body>
<h2>点击按钮跳转到 Google Play 应用商店</h2>
<button onclick="openInPlayStore()">打开 Google Play</button>

<script type="text/javascript">
    function openInPlayStore() {
        var packageName = "com.epoch.classup";
        var playStoreUrl = "market://details?id=" + packageName;

        // 尝试跳转到 Google Play
        window.location.href = playStoreUrl;
    }
</script>
</body>
</html>
